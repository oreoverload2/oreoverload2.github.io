<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ore Overload 2</title>
	<link rel="stylesheet" type="text/css" href="./novaria.css">

	<link rel="stylesheet" type="text/css" href="../../../../global/css/global.css">
	<link rel="stylesheet" type="text/css" href="../../../../global/css/infobar.css">
</head>
<body>
	<div class="info">
        <div id="info-div">
            <div id="info-select">
                <div id="info-button">
                    <a id="info-back" draggable="false"><span>&larr; Back</span></a>
                </div>
            </div>
            <h1 id="money">â—ˆ 0</h1>
        </div>
    </div>
    <div class="container">
        <div class="mines">
            <button class="building-b-m" data-building="mine1"><p class="building-p-m">Mine 1</p></button>
            <button class="building-b-m" data-building="mine2"><p class="building-p-m">Mine 2</p></button>
            <button class="building-b-m" data-building="mine3"><p class="building-p-m">Mine 3</p></button>
        </div>
        <div class="industry">
            <div class="industry-container">
                <button class="building-b" data-building="factory"><p class="building-p">Factory</p></button>
                <button class="building-b" data-building="refinery"><p class="building-p">Refinery</p></button>
                <button class="building-b" data-building="stockmarket"><p class="building-p">Stockmarket</p></button>
                <button class="building-b" data-building="warehouse"><p class="building-p">Warehouse</p></button>
                <button class="building-b" data-building="shop"><p class="building-p">Shop</p></button>
                <button class="building-b" data-building="labratory"><p class="building-p">Labratory</p></button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./novaria.js"></script>

<script type="module" src="../../../../global/js/back.js"></script>
<script type="module" src="../../../../global/js/updateMoney.js"></script>
<script type="module" src="../../../../global/js/storage.js"></script>
<script type="module" src="../../../../data/worldstatedata.js"></script>
</html>
