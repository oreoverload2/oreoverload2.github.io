<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ore Overload 2</title>
	<link rel="stylesheet" type="text/css" href="./mine1.css">

	<link rel="stylesheet" type="text/css" href="../../../global/css/global.css">
	<link rel="stylesheet" type="text/css" href="../../../global/css/infobar.css">
</head>
<body>
	<div class="info">
        <div id="info-div">
            <div id="info-select">
                <div id="info-button">
                    <a id="info-back" draggable="false"><span>&larr; Back</span></a>
                </div>
            </div>
            <h1 id="money">â—ˆ 0</h1>
        </div>
    </div>
	<div class="container">
        <div class="left-container">
            <div class="left-top">
                <span id="mine-info-ore-sec">Per Second: 1</span>
                <span id="mine-info-ore-min">Per Minute: 1</span>
                <span id="mine-info-ore-hour">Per Hour: 1</span>

                <span id="mine-info-planet">planet</span>

            </div>
            <div class="left-bottom">
                <span id="mine-wrokers">1</span>
            </div>
        </div>
        <div class="right-container">
            <div id="drill-info">
                <span id="drill-head"></span>
                <span id="drill-engine"></span>
                <div id="stop-drill"><img id="drill-power-img" src="../../../img/misc/power_icon/power_icon.png"></div>
                <span id="drill-shaft"></span>
                <span id="drill-weight"></span>
            </div>
            <div id="drill-drilled-info">
                <div class="progress" id="progress-id">
                    <div class="progress-bar" id="progress-bar-id"></div>
                </div>
            </div>
            <div id="drill-visual">
                <button class="log-button" id="drill-head-upgrade">Head Upgrade</button>
                <button class="log-button" id="drill-engine-upgrade">Engine Upgrade</button>
                <button class="log-button" id="drill-shaft-upgrade">Shaft Upgrade</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./mine1.js"></script>

<script type="module" src="../../../global/js/back.js"></script>
<script type="module" src="../../../global/js/updateMoney.js"></script>
<script type="module" src="../../../global/js/storage.js"></script>
<script type="module" src="../../../global/js/checkstatemine.js"></script>
<script type="module" src="../../../data/worldstatedata.js"></script>
</html>
